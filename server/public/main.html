<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Weather app</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <img src="images\logo.png" alt="">
                        <span class="nav-item">Forecast</span>
                    </div>
                    <ul>
                        </li>
                        <li>
                            <a href="index.html">
                                <i class="fas fa-border-all"></i>
                                <span class="nav-item">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-map"></i>
                                <span class="nav-item">Map</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-heart"></i>
                                <span class="nav-item">Saved Location</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-regular fa-calendar-days"></i>
                                <span class="nav-item">Calender</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-gear"></i>
                                <span class="nav-item">Setting</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        </header>
        <div class="right">
            <div class="top">
                <h1>Dashboard</h1>
                <form action="/" method="post" id="weatherForm">
                    <div class="searchBox">
                        <div class="inputBox">
                            <input type="text" name="cityName" id="CityInput" placeholder="Search..">
                            <button type="submit" id="searchIcon"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="login">
                    <button onclick="redirectToLoginPage()" class="login-btn">LOGIN</button>
                </div>
            </div>
            <main>
                <div class="projectCard">
                    <div class="container">
                        <div class="weather-side">
                            <img src="images/sunny.jpg" class="weather-background">
                            <div class="weather-gradient">
                                <div class="date-container">
                                    <h2>
                                        <div class="day"></div>
                                    </h2>
                                    <h5>
                                        <p class="date" id="date"></p>
                                    </h5>
                                    <div class="location-adjust">
                                        <span class="material-symbols-outlined">
                                            location_on
                                        </span>
                                        <span class="location" id="name">Sudney, AUS</span>
                                    </div>
                                </div>
                                <div class="weather-container">
                                    <span class="material-symbols-outlined">
                                        clear_day
                                    </span>
                                    <h3 class="weather-temp" id="weather-temp">33 C</h3>
                                    <h4 class="weather-desc" id="weather-desc">Cloudy Sunny</h4>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="container-rightcolumn">
                        <div class="container-rainchance">
                            <div class="details">
                                <h6 class="heading">Rain Chance</h6>
                                <h7 class="heading-detail">Today rain chance</h7>
                                <h8 class="heading-per">50%</h8>
                            </div>
                            <div class="wrap">
                                <div class="progress-radial progress-50">
                                    <div class="overlay">High</div>
                                </div>
                            </div>
                        </div>
                        <div class="container-windspeed">
                            <div class="details">
                                <h6 class="heading">Wind Speed</h6>
                                <h7 class="heading-detail">Today wind speed</h7>
                                <h8 class="heading-per">24km/h</h8>
                            </div>
                            <div class="wrap">
                                <div class="compass">
                                    <div class="needle"></div>
                                    <div class="direction north">N</div>
                                    <div class="direction south">S</div>
                                    <div class="direction east">E</div>
                                    <div class="direction west">W</div>
                                </div>
                            </div>
                        </div>
                        <div class="container-pressure">
                            <div class="details">
                                <h6 class="heading">Pressure</h6>
                                <h7 class="heading-detail">Today pressure</h7>
                                <h8 class="heading-per">270 hpa</h8>
                            </div>
                            <div class="wrap">

                            </div>
                        </div>
                        <div class="container-uvindex">
                            <div class="details">
                                <h6 class="heading">UV Index</h6>
                                <h7 class="heading-detail">Today UV Index</h7>
                                <h8 class="heading-per">2</h8>
                            </div>
                            <div class="wrap">

                            </div>
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </div>

</body>

</html>
