<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="forecast.css" rel="stylesheet">
    <script src="forecast.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Forecast</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <img src="images\logo.png" alt="">
                        <span class="nav-item">Forecast</span>
                    </div>
                    <ul>
                        </li>
                        <li>
                            <a href="index.html">
                                <i class="fas fa-border-all"></i>
                                <span class="nav-item">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-map"></i>
                                <span class="nav-item">Map</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-heart"></i>
                                <span class="nav-item">Saved Location</span>
                            </a>
                        </li>
                        <li>
                            <a href="forecast.html" class="active">
                                <i class="fas fa-regular fa-calendar-days"></i>
                                <span class="nav-item">Forecast</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-gear"></i>
                                <span class="nav-item">Setting</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="right">
            <div class="top">
                <h1>Forecast</h1>
            </div>
            <main>
                <div class="projectCard">
                    <h2 class="title-2" id="forecast-label">7 Day Forecast</h2>
                    <div class="forecast">
                        <div class="today" id="current-temp">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                            <div class="other" >
                                <div class="day">Monday</div>
                                <span class="material-symbols-outlined">
                                    thermostat
                                </span>
                                <div class="temp">25.7&#176;
                                </div>
                                <div class="descrip">rain</div>
                            </div>
                        </div>
                    </div>
                    <div class="Highlights" id="current-weather-items">
                                        
                    </div>
                    <div class="future-forecast">
                        <div class="weather-forecast" id="weather-forecast">
                            <div class="weather-forecast-item">
                                <div class="day">Tuesday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                            <div class="weather-forecast-item">
                                <div class="day">Wednesday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                            <div class="weather-forecast-item">
                                <div class="day">Thursday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                            <div class="weather-forecast-item">
                                <div class="day">Friday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                            <div class="weather-forecast-item">
                                <div class="day">Saturday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                            <div class="weather-forecast-item">
                                <div class="day">Sunday</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
                                    class="w-icon">
                                <div class="temp">25.7&#176;</div>
                                <div class="descrip">rain</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
