<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="forecast.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Forecast</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <img src="images\logo.png" alt="">
                        <span class="nav-item">Forecast</span>
                    </div>
                    <ul>
                        </li>
                        <li>
                            <a href="index.html">
                                <i class="fas fa-border-all"></i>
                                <span class="nav-item">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-map"></i>
                                <span class="nav-item">Map</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-heart"></i>
                                <span class="nav-item">Saved Location</span>
                            </a>
                        </li>
                        <li>
                            <a href="forecast.html">
                                <i class="fas fa-regular fa-calendar-days"></i>
                                <span class="nav-item">Forecast</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-gear"></i>
                                <span class="nav-item">Setting</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="right">
            <div class="top">
                <h1>Forecast</h1>

            </div>
            <main>
                <section class="section forecast">
                    <div class="projectCard">
                        <h2 class="title-2" id="forecast-label">5 Days Forecast</h2>
                        <div class="forecast-container">
                            <div class="card card-lg forecast-card">
                                <ul>
                                    <li class="card-item">
                                        <div class="icon-wrapper">
                                            <img src="https://openweathermap.org/img/wn/10d.png" width="36" height="36"
                                                alt="Overcast CLouds" class="weather-icon">
                                            <span class="span">
                                                <p>25&deg;</p>
                                            </span>
                                        </div>
                                        <p class="label-1">10 Dec</p>
                                        <p class="label-1">Sunday</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
